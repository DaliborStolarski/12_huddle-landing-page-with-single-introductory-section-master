<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Huddle landing page with single introductory section</title>


    <link rel="stylesheet" href="styles.css">


    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- fontawesome -->

    <script src="https://kit.fontawesome.com/ad1e939a91.js" crossorigin="anonymous"></script>


  </head>
  <body>

    <main class="container">

      <section class="container-left">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <img class="illustration "src="./images/illustration-mockups.svg" alt="illustration">
      </section>

      <section class="container-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" name="button">Register</button>

        <div class="fontawesome">
          <i class="fa-brands fa-square-facebook fa-2x"></i>
          <i class="fa-brands fa-square-twitter fa-2x"></i>
          <i class="fa-brands fa-square-instagram fa-2x"></i>
        </div>


      </section>

    </main>

    <footer>
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dalibor Stolarski. </a>
      </p>
    </footer>

  </body>

</html>
